<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <main class="main-container">
      <div class="header-container">
        <div class="header-content">
          <img src="/images/image-jeremy.png" alt="profile.picture" />
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
        <div class="buttons-container">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>

      <div class="action-container">
        <div class="heroe-img">
          <img src="./images/icon-work.svg" alt="image" />
        </div>
        <div class="time-container">
          <h3>Work</h3>
          <span>5hrs</span>
          <img src="./images/icon-ellipsis.svg" alt="" />
          <span>Previous - 7hrs</span>
        </div>
      </div>

      <div class="action-container">
        <div class="heroe-img"></div>
        <div class="time-container">
          <h3>Play</h3>
          <span>1hr</span>
          <span>Previous - 2hrs</span>
        </div>
      </div>

      <div class="action-container">
        <div class="heroe-img"></div>
        <div class="time-container">
          <h3>Study</h3>
          <span>0hrs</span>
          <span>Previous - 1hr</span>
        </div>
      </div>

      <div class="action-container">
        <div class="heroe-img"></div>
        <div class="time-container">
          <h3>Exercise</h3>
          <span>1hr</span>
          <span>Previous - 1hr</span>
        </div>
      </div>

      <div class="action-container">
        <div class="heroe-img"></div>
        <div class="time-container">
          <h3>Social</h3>
          <span>1hr</span>
          <span>Previous - 3hrs</span>
        </div>
      </div>

      <div class="action-container">
        <div class="heroe-img"></div>
        <div class="time-container">
          <h3>Self Care</h3>
          <span>0hrs</span>
          <span>Previous - 1hr</span>
        </div>
      </div>

      <script src="js/scrypt.js"></script>
    </main>
  </body>
</html>
